config:
  endpoint_under_test:
    kind: echo
  default_request:
    chat_uuid: '0xdead'

steps:
  - 'Write success in the response'
  - name: Send hello
    request:
      message: 'Hello!'
      chat_uuid: '{{ chat_uuid }}'
  - name: Send hello
    request:
      message: 'Hello!'
      chat_uuid: '0x11'
    asserts:
      - eval: 'True == True'
      - eval: 'response.message == "Hello!"'
      - eval: 'response.chat_uuid == "0x11"'

variables:
  chat_uuid: '0x00'
